<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="product.css">
    <title>Frontend Mentor | Product preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-left">
            <img src="image-product-desktop.jpg" alt=""  class="img">
        </div>
        <div class="container-right">
            <h6 class="item">P E R F U M E</h6>
            <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral,solar and voluptuous interpretation 
                composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1 class="discount">$149.99</h1>
              <p class="original"> <strike >$169.99</strike> </p>
            </div>
            <div class="btn-primary">
                
                <button type="submit" class="main-btn">
                    <img src="icon-cart.svg" class="img" alt="">
                    Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
